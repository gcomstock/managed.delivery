<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Managed Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">


  <style>
    body {
      margin: 0;
      padding: 0;
      background-color:  #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .hero-video {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: absolute;
    }
    .video-cropper {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
      overflow: hidden;
    }
    .logo {
      position: absolute;
      z-index: 3;
      top: 50%;
      left: 50%;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      width: 360px;
    }
    .content {
      position: absolute;
      z-index: 2;
      width: 170px;
      padding-right: 30px;
      height: 100vh;
      top: 0;
      right: 0;
      background-color: black;
      color: #fff;
      font-size: 14px;
      text-align: center;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content a {
      text-decoration: none;
      padding: 16px;
      margin-bottom: 8px;
      font-size: 16px;
      line-height: 16px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: color-change 10s infinite;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .content:before {
      content:'';
      right: 100%;
      top: 0;
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;

      border-top: 100vh solid transparent;
      border-right: 8vh solid black;
    }


    @keyframes color-change {
      0% { color: #fefc51; }
      25% { color: #da29a2; }
      50% { color: #9b4aff; }
      75% { color: #da29a2; }
      100% { color: #fefc51; }
    }

    @media only screen and (max-width: 900px) {
      .hero-video {
        height: 40vh;
        width: 100vw;
        position: relative;
      }
      .logo {
        position: absolute;
        top: 40vh;
        width: 280px;
        /*height: 20px;*/
      }
      .content {
        position: relative;
        padding-top: 130px;
        width: 100%;
        padding-right: 0;
        height: auto;
      }
      .content:before {
        display: none;
      }
    }
  </style>

</head>
<body>

  <div class="hero-video">
    <video autoplay loop muted playsinline class="video-cropper">
      <source src="src/md-clouds-bg.mp4" type="video/mp4" />
      <source src="src/md-clouds-bg.webmsd.ogv" type="application/ogg" />
      <source src="md-clouds-bg.webmsd.webm" type="application/webm" />
      <!--<img src="https://www.saastr.com/wp-content/uploads/2015/04/annual_2016_bg.jpg" />-->
    </video>
  </div>

  <img class="logo" src="src/md-logo-badge.svg" />

  <div class="content">
    <a target="_blank" href="https://blog.spinnaker.io/managed-delivery-evolving-continuous-delivery-at-netflix-eb74877fb33c">intro</a>
    <a target="_blank" href="https://github.com/spinnaker/keel">github</a>
    <a target="_blank" href="#">get updates</a>
  </div>

</body>
</html>
